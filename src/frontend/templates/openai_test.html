<!-- Main Section -->
<div class="main-section flex flex-col md:flex-row">
  <!-- Section 1: Categories -->
  <div class="section1 order-3 md:order-1 text-white shadow-lg flex flex-col md:w-2/12 h-full">
    <div id="chatTitle"
      class="flex justify-left items-center font-medium px-4 border-b border-gray-800 text-xs h-12 overflow-hidden">
      Chat Title
    </div>

    <div class="pc text-gray-400 pl-4 mt-4 h-6">Chats History</div>
    <div id="chatListSection" class="simplebar items-center px-2 overflow-auto">
      <!-- Content will be dynamically added here -->
    </div>

    <!-- User Profile -->
    <div class="relative mt-auto dropdown" id="profileSection" style="display: none">
      <div class="flex items-center justify-start px-4 border-t border-gray-800 text-sm h-12 overflow-hidden"
        onmouseover="showDropdown()" onmouseout="hideDropdown()">

        <span id="username" class="font-bold text-md">Username</span>
      </div>
      <div class="dropdown-content " id="dropdownContent" onmouseover="showDropdown()" onmouseout="hideDropdown()">
        <a href="#" onclick="logout()"
          class="block w-full text-white  font-semibold py-2 px-4  hover:bg-gray-600 focus:outline-none focus:border-blue-500">Logout</a>
        <a href="#" onclick="viewProfile()"
          class="block w-full text-white  font-semibold py-2 px-4  hover:bg-gray-600 focus:outline-none focus:border-blue-500">Profile</a>

    <div class="" id="scrollContainer">

      <div id="answerContainer" class="px-4 h-full rounded-sm">
        <p id="answerContent" class="text-white font-sans gap-4 flex flex-col"></p>
      </div>
    </div>

    <!-- User Input Form -->
    <form onsubmit="return getAnswer()" class="m-4 relative">
      <!-- Input and Buttons -->
      <div class="flex flex-col md:flex-row items-center relative">
        <div class="relative flex-grow flex items-center">
          <div class="relative w-full flex">
            <textarea
              class="form-input p-3 md:w-full w-96 font-semibold z-20 text-white rounded-lg border border-gray-700 outline-none resize-none"
              placeholder="Ask a Question" id="questionTextarea" name="question" rows="1" oninput="toggleButton()"
              onkeydown="handleKeyDown(event)"></textarea>
            <button
              class="bg-gray-500 py-2 px-3 rounded-lg md:rounded-md transition-colors absolute right-3 top-1/2 transform -translate-y-1/2 z-20"
              type="button" onclick="getAnswer()" id="submitButton" disabled>
              <div class="flex items-center justify-center">
                <i class="fas fa-arrow-up text-white" id="arrowIcon"></i>
              </div>
              <div class="absolute inset-0 flex items-center justify-center loading-spinner hidden" id="loadingSpinner">
                <div class="rounded-full h-6 w-6 border-t-2 border-r-2 border-b-2 border-white animate-spin"></div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Section 3: File and Chat List -->
  <div class="section3 order-1 md:order-3 text-white shadow-lg flex flex-col md:w-2/12 h-full">
    <!-- Chat List -->
    <div class="flex flex-col  pt-6 h-52">
      <h6 class="flex font-bold justify-center">Chat with</h6>
      <div id="pdfList" class="sitems flex flex-col py-2">
        <!-- PDF names will be dynamically added here -->
      </div>
    </div>
    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="fileInput"
        class="upload relative flex items-center shadow-lg justify-center text-md font-bold px-2 mx-4 py-1 rounded-md mt-8 text-white cursor-pointer">
        <span id="uploadText">
          <!-- Font Awesome upload icon -->
          <i class="fas fa-upload mr-1"></i>
          Upload
        </span>
        <span id="uploadSpinner" class="absolute inset-0 flex items-center justify-center opacity-0">
          <!-- Tailwind CSS spinner -->
          <div class="animate-spin rounded-full h-5 w-5 border-t-2 border-r-2 border-b-2 border-white"></div>
        </span>
      </label>
      <input type="file" id="fileInput" name="file" accept=".pdf" style="display: none" />
    </form>
    <!-- Browse and Select Button -->
    <button class="browse shadow-lg font-bold px-2 py-1 text-md mx-4 mt-8 rounded-md text-white" onclick="toggleModal()">
      <i class="fas fa-folder-open mr-1"></i>
      Browse and Select
    </button>

    <!-- File List Display -->
    <div id="pdfList"></div>

    <!-- Modal for File Selection -->
    <div id="myModal" class="fixed inset-0 z-50 overflow-auto hidden bg-gray-700 bg-opacity-50">
      <!-- Modal Content -->
      <div class="modal-dialog flex items-center justify-center min-h-screen">
        <div class="modal-content bg-gray-800 w-3/6 mx-auto p-6 rounded-lg shadow-lg">
          <!-- Modal Header -->
          <div class="modal-header border-b border-gray-600 pb-4 flex justify-between items-center">
            <h4 class="modal-title text-xl font-semibold">Choose a File</h4>
            <button type="button" class="btn-close text-4xl" onclick="toggleModal()">

            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body py-4">
            <!-- Search box with clickable search button -->
            <div class="mb-4 flex items-center">
              <input type="text" id="searchInput" class="form-input rounded-l-md p-3 border border-gray-600 outline-none flex-grow" placeholder="Enter File Name">
              <button class="btn btn-primary p-3 transition duration-300 ease-in-out hover:bg-purple-500 bg-purple-600 rounded-r-md outline-none focus:shadow-outline-blue" type="button" id="searchButton">
                <i class="fas fa-search text-white"></i>
              </button>
            </div>
            

            <!-- Scrollable checkbox list of files -->
            <div class="file-list overflow-auto max-h-48" id="fileList">
              <!-- File items will be dynamically added here using JavaScript -->
            </div>
          </div>

          <!-- Modal Container -->
          <div id="fileAlert"
            class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-gray-800 bg-opacity-50 hidden">
            <!-- Modal Content -->
            <div class="bg-white p-8 rounded-md shadow-md relative">
              <p class="text-lg font-semibold mb-4">File Alert</p>
              <div id="fileAlertMessage"></div>
              <button class="text-black px-4 py-2 rounded-md absolute top-0 right-0 mt-4" onclick="closeFileAlert()">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer py-4 border-t border-gray-600 flex justify-end">
            <button type="button"
              class="bg-purple-600 transition duration-300 ease-in-out hover:bg-purple-500 text-white font-medium px-6 md:px-4 py-3 rounded-lg"

              New Chat

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  // Get the value of the 'sid' cookie
  function getSidCookie() {
    var cookies = document.cookie.split(";");
    for (var i = 0; i < cookies.length; i++) {
      var cookie = cookies[i].trim();
      if (cookie.indexOf("sid=") === 0) {
        return cookie.substring(4); // Length of 'sid='
      }
    }
    return "";
  }

  // Hide or show profile section and login link based on session
  function updateUI() {
    var sid = getSidCookie();
    var profileSection = document.getElementById("profileSection");
    var loginLink = document.getElementById("loginLink");

    if (sid && profileSection && loginLink) {
      profileSection.style.display = "block";
      loginLink.style.display = "none";
    } else if (profileSection && loginLink) {
      profileSection.style.display = "none";
      loginLink.style.display = "inline-block";
    }
  }

  // Call updateUI when the page loads
  window.onload = function () {
    updateUI();
  };

  var dropdownTimeout;

  function showDropdown() {
    clearTimeout(dropdownTimeout);
    var dropdown = document.getElementById("dropdownContent");
    dropdown.style.display = "block";
  }

  function hideDropdown() {
    dropdownTimeout = setTimeout(function () {
      var dropdown = document.getElementById("dropdownContent");
      dropdown.style.display = "none";
    }, 300); // Delay hiding dropdown on mouseout to prevent flickering
  }

  function logout() {
    // Send a request to the backend to perform logout actions
    fetch("{{ params['backend_base_path'] }}" + "logout", {
      method: "GET", // or 'GET' depending on your backend setup
      credentials: "same-origin", // Include cookies in the request
    })
      .then((response) => {
        if (response.ok) {
          // If logout is successful, redirect to login page
          window.location.href = "https://chatpdf.xyz";
        } else {
          // Handle error response
          console.error("Logout failed:", response.statusText);
          // Optionally, display an error message to the user
        }
      })
      .catch((error) => {
        // Handle network errors
        console.error("Network error during logout:", error);
        // Optionally, display an error message to the user
      });
  }

  function viewProfile() {
    // Your view profile logic here
  }

  // Function to toggle the visibility of the modal
  function toggleModal() {
    const modal = document.getElementById("myModal");
    modal.classList.toggle("hidden");
  }

  // Function to toggle button state and appearance
  function toggleButton() {
    var questionInput = document.getElementById("questionTextarea");
    var submitButton = document.getElementById("submitButton");
    var arrowIcon = document.getElementById("arrowIcon");

    // Check if the input field has text
    var hasText = questionInput.value.trim() !== "";

    // Update button state and appearance
    submitButton.disabled = !hasText;
    submitButton.style.backgroundColor = hasText ? "darkblue" : "gray";

    // Set cursor pointer style based on button state
    submitButton.style.cursor = submitButton.disabled ? "auto" : "pointer";

    // Call the resizeTextarea function to dynamically adjust textarea height
    resizeTextarea(questionInput);
  }

  // Function to dynamically adjust textarea height
  function resizeTextarea(textarea) {
    // Set a maximum height for the textarea
    var maxHeight = 100; // Adjust this value as needed

    // Calculate the scroll height of the content
    var scrollHeight = textarea.scrollHeight;

    // Show the vertical scrollbar only if the content height exceeds the maxHeight
    textarea.style.overflowY = scrollHeight > maxHeight ? "auto" : "hidden";

    // Reset height to default if the textarea is empty
    textarea.style.height =
      textarea.value.trim() === ""
        ? ""
        : Math.min(scrollHeight, maxHeight) + "px";
  }

  // Add an event listener to handle changes in textarea value
  var questionInput = document.getElementById("questionTextarea");
  questionInput.addEventListener("input", function () {
    resizeTextarea(questionInput);
  });

  function handleKeyDown(event) {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault(); // Prevents adding a newline
      getAnswer(); // Call your form submission function
    }
  }

  // Function to retrieve saved answer from local storage
  function getSavedAnswer() {
    return localStorage.getItem("savedAnswer") || "";
  }

  // Function to save the answer to local storage
  function saveAnswer(answer) {
    localStorage.setItem("savedAnswer", answer);
  }

  // Function to initialize the form
  function initializeForm() {
    // Get DOM elements
    var submitButton = document.getElementById("submitButton");
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chat_id");
    submitButton.style.cursor = "default";
  }

  // Function to handle getting an answer
  function getAnswer() {
    var questionInput = document.getElementById("questionTextarea");
    var submitButton = document.getElementById("submitButton");
    var arrowIcon = document.getElementById("arrowIcon");
    var loadingSpinner = document.getElementById("loadingSpinner");
    var answerContainer = document.getElementById("answerContainer");
    var answerContent = document.getElementById("answerContent");
    var scrollContainer = document.getElementById("scrollContainer");
    var chatTitle = document.getElementById("chatTitle");

    // Function to remove trailing dot from a string
    function removeTrailingDot(str) {
      return str.endsWith(".") ? str.slice(0, -1) : str;
    }

    // Function to remove stars from a string
    function removeStars(str) {
      return str.replace(/\*/g, ""); // Using a regular expression to globally replace stars
    }

    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chat_id");
    var chat_name_entity = document.getElementById(`chat_container_${chatId}`);

    if (!chatId) {
      Swal.fire({
        icon: "warning",
        title: "Oops!",
        text: "Please upload a PDF to ask a question.",
        showCancelButton: false,
        confirmButtonText: "OK",
        confirmButtonColor: "#3085d6",
      });
      return false;
    }

    if (questionInput.value.trim() === "") {
      submitButton.disabled = true;
      return false;
    }

    submitButton.disabled = true;
    loadingSpinner.classList.remove("hidden");
    arrowIcon.style.visibility = "hidden";
    submitButton.style.cursor = "default";

    fetch("{{ params['backend_base_path'] }}" + `ask-question/${chatId}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: "question=" + encodeURIComponent(questionInput.value),
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then((response) => {
        console.log("Server Response:", response);

        var partconv = response.conversation;

        // Update chat title with chat_name from the server
        chatTitle.innerHTML = removeTrailingDot(response.chat_name) || "Chat Title";
        chatTitle.classList.add("text-xs");

        var conversationHTML = partconv
          .map((point) => {
            var content = point.content;

            // Remove stars from content
            content = removeStars(content);

            // Check if content contains code block
            if (/^```html[\s\S]+```$/.test(content)) {
              // Extract HTML code content between backticks
              var codeContent = content.replace(/^```html|```$/g, "");
              return `<div class="border rounded-md p-1 border-gray-300 bg-gray-100"><pre class="language-html">${Prism.highlight(
                codeContent,
                Prism.languages.html,
                "html"
              )}</pre></div>`;
            } else if (/^```[^`]+```$/.test(content)) {
              // Extract code content between backticks and format for other languages
              var codeContent = content.replace(/^```|```$/g, "");
              return `<div class="border rounded-md p-1 border-gray-300 bg-gray-100"><pre>${codeContent}</pre></div>`;
            } else {
              // Split content into lines and remove backticks
              var lines = content.split("\n").map((line) => {
                var parts = line.split(":");
                if (parts.length > 1) {
                  parts[0] = `<span class="font-semibold text-md">${parts[0]}</span>`;
                }
                return parts.join(":").replace(/`/g, "");
              });

              var formattedContent = lines.join("<br>");

              return `<div class="rounded-sm p-4 font-sans text-sm rounded-md bg-black"><p class="font-bold text-gray-400 capitalize font-sans text-sm">${point.role}:</p> ${formattedContent}</div>`;
            }
          })
          .join("");

        answerContent.innerHTML += conversationHTML;
        answerContent.lastElementChild.scrollIntoView({ behavior: "smooth" });

        answerContainer.style.display = "block";

        saveAnswer(partconv);

        submitButton.disabled = false;
        loadingSpinner.classList.add("hidden");
        arrowIcon.style.visibility = "visible";
        submitButton.style.backgroundColor = "gray";
        submitButton.style.cursor = "default";
      })
      .catch((error) => {
        console.error("Error fetching answer:", error);
        // Handle error if needed
      });

    questionInput.value = "";

    return false;
  }

  // Function to update the list of PDFs
  async function updatePdfList() {
    try {
      const fileInput = document.getElementById("fileInput");
      const uploadSpinner = document.getElementById("uploadSpinner");
      const uploadText = document.getElementById("uploadText");

      // Hide the upload text initially
      uploadText.style.opacity = "0";

      if (fileInput && fileInput.files && fileInput.files.length > 0) {
        const formData = new FormData();

        for (let i = 0; i < fileInput.files.length; i++) {
          formData.append("file", fileInput.files[i]);
        }

        uploadSpinner.style.opacity = "1";

        // Use fetch API to upload files to the server
        const response = await fetch(
          "{{ params['backend_base_path'] }}" + "file-upload",
          {
            method: "POST",
            body: formData,
          }
        );

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Upload successful, fetch the updated file list
        await fetchFileList();

        // Reset spinner and file input
        uploadSpinner.style.opacity = "0";
        fileInput.value = null;

        // Show the upload text after successful upload
        uploadText.style.opacity = "1";
      }
    } catch (error) {
      console.error("Error updating PDF list:", error);
    }
  }

  // Function to asynchronously fetch the list of files from the server
  async function fetchFileList() {
    try {
      const response = await fetch(
        "{{ params['backend_base_path'] }}" + "list-files",
        {
          method: "GET",
        }
      );

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      console.log("Fetched data:", data); // Log the fetched data
      generateFileItems(data.files);
    } catch (error) {
      console.error("Error fetching file list:", error);
    }
  }

  const fileContainer = new SimpleBar(document.getElementById("fileList"));

  function generateFileItems(fileList) {
    // Clear existing file items
    fileContainer.getContentElement().innerHTML = "";

    fileList.forEach(
      ({ file_name: fileName, file_path, file_size, last_modified }) => {
        const fileItem = document.createElement("div");
        fileItem.classList.add(
          "mb-3",
          "mr-3",
          "border",
          "border-gray-600",
          "p-3",
          "file-item",
          "rounded-md",
          "flex",
          "items-center",
          "hover:bg-gray-500",
          "select-none"
        );

        const checkbox = document.createElement("input");
        checkbox.classList.add("form-check-input", "mr-3", "file-checkbox");
        checkbox.type = "checkbox";
        checkbox.value = file_path; // Use file_path as the value for the checkbox
        checkbox.id = `checkbox_${fileName}`;
        checkbox.checked = false;

        const label = document.createElement("label");
        label.classList.add("form-check-label");
        label.htmlFor = `checkbox_${fileName}`;
        label.textContent = fileName;
        label.style.width = "100%"; // Set the label width to 100%

        // Append the checkbox and label to the file item
        fileItem.appendChild(checkbox);
        fileItem.appendChild(label);

        // Append the file item to the file container
        fileContainer.getContentElement().appendChild(fileItem);
      }
    );
  }

      accessButton.innerHTML = "";

      // Focus on the input element
      inputElement.focus();

      // Listen for blur event on input element
      inputElement.addEventListener("blur", async function () {
        const newChatName = inputElement.value.trim();

        try {
          // Call the updateChatName function asynchronously to update the database
          await updateChatName(chat.chat_id, newChatName);

          // If the user didn't change the name, restore the original chat name
          if (!newChatName) {
            inputElement.value = chat.chat_name;

            chat.chat_name = newChatName;

        } finally {
          // Remove the input element and restore the original content
          accessButton.innerHTML = chat.chat_name;

          // Add a space to the input

          inputElement.blur();
          closeOptionsDropdown();
