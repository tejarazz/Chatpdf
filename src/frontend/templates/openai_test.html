{% extends 'base.html' %}

{% block title %}
ChatBot
{% endblock %}

{% block content %}
<!-- Main Section -->
<div class="main-section flex flex-col md:flex-row h-full">

  <!-- Section 1: Categories -->
  <div class="section1 flex flex-col md:w-2/12 h-full pt-12">
    <h6 id="chatTitle" class="flex justify-center m-4 p-2 font-bold bg-blue-900 text-white rounded-md">
      Chat Title
    </h6>
    <!-- Category List -->
    <div class="items flex flex-col justify-around pl-4 h-96 m-4 p-2 bg-blue-900 text-white rounded-md">
      <h6>Entrophy</h6>
      <h6>Data Science</h6>
      <h6>Maths</h6>
      <h6>Personal Chat</h6>
      <h6>Theory of Relativity</h6>
    </div>
  </div>

  <!-- Section 2: Chat Area -->
  <div class="section-2 w-full md:w-8/12 h-3/4 mt-14 mx-2 p-6 bg-white rounded-lg shadow-lg">
    <div class="overflow-y-scroll h-96" id="scrollContainer">
      <!-- Answer Container -->
      <div id="answerContainer" class="p-4 bg-white rounded-lg md:w-3/5 lg:w-3/5">
        <p id="answerContent" class="text-black font-sans gap-4 flex flex-col text-md capitalize"></p>
      </div>

      <!-- Loading Indicator -->
      <div class="loading-container mt-4 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        id="loadingIndicator" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Generating..</span>
        </div>
        <p class="loading-text text-sm font-bold font-sans mt-2">
          Generating..
        </p>
      </div>
    </div>

    <!-- User Input Form -->
    <form onsubmit="return getAnswer()" class="mt-4">
      <!-- Input and Buttons -->
      <div class="flex flex-col md:flex-row items-center">
        <input type="text"
          class="form-input flex-grow p-3 md:p-3 w-full md:w-auto font-semibold border-b rounded-tl-lg border-t border-l outline-none rounded-bl-lg"
          placeholder="Ask a Question" id="questionTextarea" name="question" />
        <div class="input-group-append mt-2 md:mt-0 space-x-2">
          <button
            class="bg-blue-900 border-2 hover:bg-blue-700 text-white px-6 md:px-6 py-3 rounded-lg md:rounded-tl md:rounded-bl"
            type="button" onclick="getAnswer()">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button class="bg-red-600 hover:bg-red-500 text-white font-sans px-6 md:px-4 py-3 rounded-md mt-2 md:mt-0"
            type="button" onclick="resetConversation()">
            Reset
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Section 3: File and Chat List -->
  <div class="section3 flex flex-col md:w-2/12 pt-12 h-full">
    <!-- Chat List -->
    <div class="flex flex-col m-4 h-40 border border-black text-white rounded-md bg-blue-900">
      <h6 class="flex font-bold justify-center">Chat with</h6>
      <div id="pdfList" class="sitems flex flex-col py-2 justify-center">
        <!-- PDF names will be dynamically added here -->
      </div>
    </div>

    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="fileInput"
        class="relative flex items-center justify-center text-white font-bold px-20 py-2 rounded-md m-4 hover:bg-blue-700 bg-blue-900 cursor-pointer">
        <span id="uploadText">Upload</span>
        <span id="uploadSpinner" class="absolute inset-0 flex items-center justify-center opacity-0">
          <!-- Tailwind CSS spinner -->
          <div class="animate-spin rounded-full h-5 w-5 border-t-2 border-r-2 border-b-2 border-blue-500"></div>
        </span>
      </label>
      <input type="file" id="fileInput" name="file" accept=".pdf" style="display: none" onchange="LoadingFile()" />
    </form>
    <!-- File List Display -->
    <div id="pdfList"></div>

    <!-- Modal for File Selection -->
    <div id="myModal" class="fixed inset-0 z-50 overflow-auto hidden bg-black bg-opacity-50">
      <!-- Modal Content -->
      <div class="modal-dialog flex items-center justify-center min-h-screen">
        <div class="modal-content bg-white w-3/6 mx-auto p-6 rounded-lg shadow-lg">
          <!-- Modal Header -->
          <div class="modal-header border-b pb-4 flex justify-between items-center">
            <h4 class="modal-title text-xl font-semibold">Choose a File</h4>
            <button type="button" class="btn-close text-4xl" onclick="toggleModal()">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body py-4">
            <!-- Search box with clickable search button -->
            <div class="mb-4 flex items-center">
              <input type="text" id="searchInput" class="form-input p-3 border outline-none flex-grow "
                placeholder="Enter File Name">
              <button
                class="btn btn-primary p-3 hover:bg-blue-700 bg-blue-900 rounded-tr-lg rounded-br-lg  focus:outline-none focus:shadow-outline-blue"
                type="button" id="searchButton">
                <i class="fas fa-search text-white"></i>
              </button>
            </div>

            <!-- Scrollable checkbox list of files -->
            <div class="file-list overflow-auto max-h-48" id="fileList">
              <!-- File items will be dynamically added here using JavaScript -->
            </div>
          </div>

          <!-- Modal Container -->
          <div id="fileAlert"
            class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-gray-800 bg-opacity-50 hidden">
            <!-- Modal Content -->
            <div class="bg-white p-8 rounded-md shadow-md relative">
              <p class="text-lg font-semibold mb-4">File Alert</p>
              <div id="fileAlertMessage"></div>
              <button class="text-black px-4 py-2 rounded-md absolute top-0 right-0 mt-4" onclick="closeFileAlert()">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer py-4 border-t flex justify-end">
            <!-- Add two buttons at the bottom right corners -->
            <button type="button"
              class="bg-blue-900 border-2 hover:bg-blue-700 text-white font-medium px-6 mr-2 md:px-4 py-3 rounded-lg"
              onclick="createChat('checked_file_path', 'existing_chat')">Existing Chat</button>
            <button type="button"
              class="bg-blue-900 border-2 hover:bg-blue-700 text-white font-medium px-6 md:px-4 py-3 rounded-lg"
              onclick="createChat('fileInput', 'new_chat')">New Chat</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Browse and Select Button -->
    <button class="text-white font-bold px-6 mt-6 py-2 m-4 rounded-md hover:bg-blue-700 bg-blue-900"
      onclick="toggleModal()">Browse and Select</button>
  </div>
</div>



<script>

  // Prevent text selection on double-click for the entire webpage
  document.addEventListener('selectstart', function (e) {
    if (e.detail > 1) {
      e.preventDefault();
    }
  });
  // Ensure the DOM is fully loaded before executing the code
  document.addEventListener('DOMContentLoaded', function () {
    // Attach event listener to file input for changes

    // Get the current URL
    var url = new URL(window.location.href);



    document.getElementById("fileInput").addEventListener("change", updatePdfList);
    // Fetch the initial file list after the DOM is ready
    fetchFileList();
  });

  // Function to toggle the visibility of the modal
  function toggleModal() {
    const modal = document.getElementById('myModal');
    modal.classList.toggle('hidden');
  }

  // Function to toggle the checkbox state
  function toggleCheckbox(checkboxId) {
    const checkbox = document.getElementById(checkboxId);
    checkbox.checked = !checkbox.checked;
  }

  // Function to handle the file upload loading animation
  function LoadingFile() {
    document.getElementById('uploadText').style.opacity = '0';
    document.getElementById('uploadSpinner').style.opacity = '1';

    setTimeout(function () {
      document.getElementById('uploadText').style.opacity = '1';
      document.getElementById('uploadSpinner').style.opacity = '0';
    }, 3000);
  }

  // Function to retrieve saved answer from local storage
  function getSavedAnswer() {
    return localStorage.getItem("savedAnswer") || "";
  }

  // Function to save the answer to local storage
  function saveAnswer(answer) {
    localStorage.setItem("savedAnswer", answer);
  }

  // Function to display the saved answer on page load
  function displaySavedAnswer() {
    var savedAnswer = getSavedAnswer();
    var answerContent = document.getElementById("answerContent");

    if (savedAnswer) {
      answerContent.innerHTML = savedAnswer;
      answerContainer.style.display = "block";
      scrollContainer.scrollTop = scrollContainer.scrollHeight;
    }
  }

  // Call the function to display the saved answer
  displaySavedAnswer();

  // Function to get the answer from the server
  function getAnswer() {
    var question = document.getElementById("questionTextarea").value;
    var answerContainer = document.getElementById("answerContainer");
    var answerContent = document.getElementById("answerContent");
    var loadingText = document.querySelector(".loading-text");
    var chatTitle = document.getElementById("chatTitle");
    //answerContainer.style.display = "none";
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id');
    console.log(chatId);

    // Create a fetch request to send the question to the server
    fetch(`http://127.0.0.1:5000/ask-question/${chatId}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: "question=" + encodeURIComponent(question)
    })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(response => {
        var partconv = response.conversation;

        console.log(partconv);
        var conversationHTML = partconv.map(point => {
          return `<p>${point.role}: ${point.content}</p>`;
        }).join("");
        answerContent.innerHTML += conversationHTML;
        answerContainer.style.display = "block";

        // Trigger a reflow or repaint
        answerContainer.offsetHeight;

        saveAnswer(partconv);
        scrollContainer.scrollTop = scrollContainer.scrollHeight;
      })
      .catch(error => {
        answerContent.innerHTML = "An error occurred. Please try again.";
        console.error('Error:', error);
      });

    document.getElementById("questionTextarea").value = "";
    return false;
  }
  // Function to reset the conversation
  function resetConversation() {
    var answerContainer = document.getElementById("answerContainer");
    var answerContent = document.getElementById("answerContent");
    var loadingIndicator = document.getElementById("loadingIndicator");
    var loadingText = document.querySelector(".loading-text");
    var chatTitle = document.getElementById("chatTitle");

    chatTitle.innerHTML = "Chat Title";

    answerContent.innerHTML = "";
    document.getElementById("questionTextarea").value = "";

    // Create a fetch request to reset the conversation on the server
    fetch("/resetConversation", {
      method: "GET",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      }
    })
      .then(response => {
        if (response.ok) {
          // Reset successful
        }
      })
      .catch(error => console.error('Error resetting conversation:', error));

    answerContainer.style.display = "none";
    loadingText.style.display = "none";

    // Remove the saved answer from local storage
    localStorage.removeItem("savedAnswer");

    return false;
  }

  // Function to update the list of PDFs
  async function updatePdfList() {
    try {
      const fileInput = document.getElementById("fileInput");
      const uploadSpinner = document.getElementById("uploadSpinner");

      if (fileInput && fileInput.files && fileInput.files.length > 0) {
        const formData = new FormData();

        for (let i = 0; i < fileInput.files.length; i++) {
          formData.append('file', fileInput.files[i]);
        }

        uploadSpinner.style.opacity = '1';

        // Use fetch API to upload files to the server
        const response = await fetch('http://127.0.0.1:5000/file-upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Upload successful, fetch the updated file list
        await fetchFileList();

        // Reset spinner and file input
        uploadSpinner.style.opacity = '0';
        fileInput.value = null;
      }
    } catch (error) {
      console.error('Error updating PDF list:', error);
    }
  }

  // Function to asynchronously fetch the list of files from the server
  async function fetchFileList() {
    try {
      const response = await fetch('http://127.0.0.1:5000/list-files', {
        method: 'GET',
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      console.log('Fetched data:', data); // Log the fetched data
      generateFileItems(data.files);
    } catch (error) {
      console.error('Error fetching file list:', error);
    }
  }


  function generateFileItems(fileList) {
    const fileContainer = document.getElementById('fileList');

    // Clear existing file items
    fileContainer.innerHTML = '';

    fileList.forEach(({ id, file_name: fileName }) => {
      const fileItem = document.createElement('div');
      fileItem.classList.add(
        'mb-3',
        'border',
        'p-3',
        'file-item',
        'flex',
        'items-center',
        'hover:bg-gray-200',
        'select-none'
      );

      const checkbox = document.createElement('input');
      checkbox.classList.add('form-check-input', 'mr-3', 'file-checkbox');
      checkbox.type = 'checkbox';
      checkbox.value = id;
      checkbox.id = `checkbox_${id}`;
      checkbox.checked = false;

      const label = document.createElement('label');
      label.classList.add('form-check-label');
      label.htmlFor = `checkbox_${id}`;
      label.textContent = fileName;

      // Append the checkbox and label to the file item
      fileItem.appendChild(checkbox);
      fileItem.appendChild(label);

      // Click event on the file item to toggle the checkbox
      fileItem.addEventListener('click', () => {
        // Toggle the checkbox state
        checkbox.checked = !checkbox.checked;

        // Uncheck other checkboxes if the current one is checked
        if (checkbox.checked) {
          const checkboxes = document.querySelectorAll('.file-checkbox');
          checkboxes.forEach((otherCheckbox) => {
            if (otherCheckbox !== checkbox) {
              otherCheckbox.checked = false;
            }
          });
        }
      });

      // Append the file item to the file container
      fileContainer.appendChild(fileItem);
    });
  }

  // Function to update PDF list with chat data
  function updatePdfListWithChatData(data) {
    const pdfListElement = document.getElementById('pdfList');

    if (pdfListElement) {
      // Update the PDF list based on chat data
      pdfListElement.innerHTML = '';

      // Parse the documents JSON array from the chat data
      const documents = data.documents;

      documents.forEach(documentName => {
        // Create a container div for the label
        const container = document.createElement('div');
        container.classList.add('text-sm', 'text-black', 'font-bold', 'bg-gray-200', 'rounded-sm', 'p-2', 'mx-2');

        // Create the label element
        const label = document.createElement('label');
        label.textContent = documentName;

        // Append the label to the container
        container.appendChild(label);

        // Append the container to the PDF list
        pdfListElement.appendChild(container);

        // Add a line break after each container
        pdfListElement.appendChild(document.createElement('br'));
      });
    }
  }



  function updateconversation(data) {
    var chatTitle = document.getElementById("chatTitle");
    var answerContainer = document.getElementById("answerContainer");
    var answerContent = document.getElementById("answerContent");
    var loadingIndicator = document.getElementById("loadingIndicator");
    var loadingText = document.querySelector(".loading-text");

    loadingIndicator.style.display = "none";
    loadingText.style.display = "none";

    // Check if there is no conversation data
    if (data.conversation.length === 0) {
      chatTitle.innerHTML = "Chat Title";
      // Clear the answer content
      answerContent.innerHTML = "";
      answerContainer.style.display = "none";
    } else {
      chatTitle.innerHTML = data.conversation[0].content;
      // Update conversation in the UI
      var conversationHTML = data.conversation.map(point => {
        return `<p>${point.role}: ${point.content}</p>`;
      }).join("");
      answerContent.innerHTML = conversationHTML;
      answerContainer.style.display = "block";
    }
  }

  // Function to load chat data and update PDF list
  function loadChat() {
    // Get the chat_id from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id');

    // Check if there is no chatId in the URL
    if (!chatId) {

      // Clear the answerContent container
      var answerContent = document.getElementById("answerContent");
      answerContent.innerHTML = "";

      return;
    }

    // Make a GET request to the server to fetch chat data and PDF list based on chat_id
    fetch(`http://127.0.0.1:5000/load-chat/${chatId}`)
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Failed to fetch chat data from the server');
        }
      })
      .then(data => {
        // Handle the response data and update the webpage with chat information
        console.log('Chat data:', data);

        // Update your webpage with the fetched chat data
        // For example, you can display the chat name, documents, conversation, etc.

        // Call the function to update PDF list with chat data
        updatePdfListWithChatData(data);
        updateconversation(data);
      })
      .catch(error => {
        console.error('Error:', error.message);
      });
  }

  // Call loadChat to initiate the process
  loadChat();

  // Call fetchFileList to initiate the process
  fetchFileList();

  // Function to create a chat
  function createChat() {
    // Get all checkboxes
    const checkboxes = document.querySelectorAll('.file-checkbox');

    // Filter selected checkboxes
    const selectedCheckboxes = Array.from(checkboxes).filter((checkbox) => checkbox.checked);

    // Get the names of selected files
    const selectedFileNames = selectedCheckboxes.map((checkbox) => {
      const label = checkbox.nextElementSibling; // Assuming label follows the checkbox
      return label.textContent.trim();
    });

    // Check if any files are selected
    if (selectedFileNames.length > 0) {
      // Send a request to the server with the selected file names
      sendRequestToServer(selectedFileNames);

      // Optionally, you can perform additional actions here if needed
      // ...

      // Clear the selection by unchecking all checkboxes
      checkboxes.forEach((checkbox) => {
        checkbox.checked = false;
      });
    } else {
      console.log('Please select a file before creating a chat.');
      // Optionally, you can provide feedback to the user in the UI
      // ...
    }
  }

  // Function to send a request to the server to create a chat
  function sendRequestToServer(selectedFileNames) {
    // Prepare the data to be sent in the request body
    const requestData = {
      fileNames: selectedFileNames,
      // Add any other data you want to send to the server
    };

    // Make a POST request to the server
    fetch('http://127.0.0.1:5000/create-chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        // Add any other headers if needed
      },
      body: JSON.stringify(requestData),
    })
      .then(response => {
        if (response.ok) {
          // Handle a successful response from the server
          // You can perform additional actions here if needed
          return response.json();
        } else {
          throw new Error('Failed to send request to the server');
        }
      })
      .then(data => {
        // Handle the response data from the server
        // You can perform additional actions here if needed
        console.log('Server response:', data);

        // Get the chat_id from the response
        const chat_id = data.chat_id;

        // Redirect to the new URL with the chat_id
        window.location.href = `?chat_id=${chat_id}`;

        // After creating the chat, call loadChat to fetch updated chat data and update PDF list
        loadChat();
      })
      .catch(error => {
        // Handle errors that occurred during the fetch
        console.error('Error:', error.message);
      });
  }

  // Add event listener to search button
  document.getElementById("searchButton").addEventListener("click", searchFiles);

  // Add event listener to search input for key press
  document.getElementById("searchInput").addEventListener("input", searchFilesOnKeyPress);

  // Function to search for files based on the input value
  function searchFiles() {
    var searchInput = document.getElementById("searchInput").value.toLowerCase();
    var fileItems = document.querySelectorAll(".file-item");

    fileItems.forEach(function (fileItem) {
      var fileName = fileItem.querySelector(".form-check-label").textContent.toLowerCase();
      if (fileName.includes(searchInput)) {
        fileItem.style.display = "flex"; // Show the matching file item
      } else {
        fileItem.style.display = "none"; // Hide non-matching file items
      }
    });
  }

  // Function to search for files on key press
  function searchFilesOnKeyPress() {
    // Use a delay to wait for the input to be updated
    setTimeout(searchFiles, 300);
  }

  // Reset search when the search input is cleared
  document.getElementById("searchInput").addEventListener("input", function () {
    if (this.value.trim() === "") {
      // If the search input is empty, show all file items
      document.querySelectorAll(".file-item").forEach(function (fileItem) {
        fileItem.style.display = "flex";
      });
    }
  });

</script>



{% endblock %}
